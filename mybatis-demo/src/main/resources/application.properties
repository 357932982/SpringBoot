# 扫描实体类的包
mybatis.type-aliases-package=com.example.mybatis.entity 
#################################################################
# 配置xml方式扫描mapper，与传统mybatis使用方式一样                                #
# mybatis.config-location=chasspath:mybatis/mybatis-config.xml  #
# mybatis.mapper-locations=classpath:/mybatis/mapper/*.xml      #
#################################################################
# springboot会自动加载spring.datasource.*相关配置，
# 数据源就会自动注入到sqlSessionFactory中，
# sqlSessionFactory会自动注入到Mapper中
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root